{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Syncster</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- custom design.css -->
  <link rel="stylesheet" href="{% static 'core/theme.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Shift Scheduler</a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item"><a class="nav-link px-2" href="{% url 'profile' %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link px-2" href="{% url 'calendar' %}">Calendar</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Optional footer -->
  <footer class="text-center py-3">
    <small>&copy; 2025 Syncster</small>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
